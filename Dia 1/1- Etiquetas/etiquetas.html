<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Etiquetas</title>
</head>
<body>
    Esta <em>palabra</em> tiene  énfasis<br>
    Esta <i>palabra</i> tiene  es cursiva<br>
    Esta <strong>palabra</strong> tiene  es muy fuerte<br>
    Esta <b>palabra</b> tiene  esté en negrita<br>
    Esta <small>palabra</small> tiene  es pequeña<br>
    Esta <del>palabra</del> tiene  está tachada<br>
    Esta <ins>palabra</ins> tiene  está insertada<br>
    Esta <u>palabra</u> tiene  está subrayada<br>
    Esta <mark>palabra</mark> tiene  está marcada<br>
</body>
</html>
